<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <title>The Field</title>
  </head>
  <body class="mx-3">
    <div class="card mt-5 mx-auto" style="width: 100%; height: 100vh;">
      <div class="card-body">
        <h5 class="card-title fw-bold text-center mx-auto">Calculate Your Field</h5>
        <p class="card-text">
            <strong>Remember</strong><br> 14 cubits are the width and 14 cubits are the length is equal 1 decimal. <br> <br>
            21 feet width and 21 feet length is equal 1 decimal.
        </p>
        <b class="d-block text-center mt-1">Length</b>
        <input class="d-block mx-auto w-100" type="number" name="" id="length">
        <b class="d-block text-center mt-1">Width</b>
        <input class="d-block mx-auto w-100" type="number" name="" id="width">
        <br>
        <button id="calculate-btn" type="button" class="btn btn-primary d-block mx-auto w-100">Calculate</button>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
